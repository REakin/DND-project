<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid bg-dark text-white main-wrapper">
            <div class="row">
                <div class="col-md-12 justify-content-center">
                    <h1 class="text-center">DnD Tools and etc...</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 justify-content-center">
                    <h2 class="text-center">Quiver</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 justify-content-center">
                    <button class="open-button btn btn-primary" onclick="openForm('createForm')">Create</button>
                </div>
                <div class="col-md-6 justify-content-center">
                    <button class="open-button btn btn-primary" onclick="openForm('loadForm')">Load</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 justify-content-center">
            <!-- The create form -->
            <div class="form-popup bg-dark" id="createForm">
                <form method="POST" action="/create" class="form-container">
                    <label for="name"><b>Quiver Name</b></label>
                    <input type="text" placeholder="Name" name="name" required>

                    <label for="count"><b>Number of arrows</b></label>
                    <input id="arrowMax" type="number" name="count" min="5" max="50" value=10 required>
                    <div>
                        <label for="type"><b>Bag Type:</b></label>
                        <label for="Sample" ><b>Sample</b></label>
                        <input id="Sample" type="radio" name="bagType" value="Sample" checked="checked">
                        <label for="Random"><b>Random</b></label>
                        <input id="Random" type="radio" name="bagType" value="Random">
                        <label for="Custom"><b>Custom</b></label>
                        <input id="Custom" type="radio" name="bagType" value="Custom" onclick="openCustom()">
                    </div>
                    <div id="arrowForm" style="display: none;">
                        <label for="normal"><b>Normal arrows</b></label>
                        <input id="normal" type="number" name="normal" min="1" max="50" value=0 required>
                        <label for="thunder"><b>Thunder arrows</b></label>
                        <input id="thunder" type="number" name="thunder" min="1" max="50" value=0 required>
                        <label for="rope"><b>Rope arrows</b></label>
                        <input type="number" name="rope" min="1" max="50" value=0 required>
                        <label id="explosive" for="explosive"><b>Explosive arrows</b></label>
                        <input type="number" name="explosive" min="1" max="50" value=0 required>
                        <label id="broken" for="broken"><b>Broken arrows</b></label>
                        <input type="number" name="broken" min="1" max="50" value=0 required>
                    </div>

                    <button type="submit" class="btn btn-primary">Create</button>
                    <button type="button" class="btn btn-secondary" onclick="closeForm('createForm')">Close</button>
                </form>
            </div>

            <!-- The load form -->
            <div class="form-popup bg-dark" id="loadForm">
                <form method="POST" action="/load" class="form-container">
                    <label for="name"><b>Quiver Name</b></label>
                    <input type="text" placeholder="Name" name="name" required>

                    <button type="submit" class="btn btn-primary">Load</button>
                    <button type="button" class="btn btn-secondary" onclick="closeForm('loadForm')">Close</button>
                </form>
            </div>
                </div>
            </div>


        </div>
    </body>
    
    <script>
        function openForm(id) {
        document.getElementById(id).style.display = "block";
        }

        function closeForm(id) {
        document.getElementById(id).style.display = "none";
        }
        function openCustom(){
            var checkBox= document.getElementById("Custom")
            var arrowform = document.getElementById("arrowForm")
            var arrowMax = document.getElementById("arrowMax").value
            document.getElementById("normal").value = arrowMax
            if(checkBox.checked==true){
                arrowform.style.display ="block"
            } else {
                arrowform.style.display ="none"
            }
            arrowHandling()
        }
    </script>
</html>
